version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hs_backend
    environment:
      - PORT=4001
      - DB_FILE=/data/hs.sqlite
      - JWT_SECRET=${JWT_SECRET:-dev_secret_change_me}
      - JWT_EXPIRES_IN=7d
    volumes:
      - db-data:/data
      - ./backend:/usr/src/app:ro
    ports:
      - "4001:4001"
    restart: unless-stopped

  frontend:
    image: nginx:stable-alpine
    container_name: hs_frontend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  db-data:
