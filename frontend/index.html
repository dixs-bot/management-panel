<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login ‚Äî HealthStation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="theme-hospital.css">
  <style>
    body{background:#f7fbfb}
    .card{border-radius:12px}
  </style>
</head>
<body>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10 d-flex gap-4">
        <div class="flex-grow-1 p-4">
          <div class="d-flex align-items-center gap-3 mb-3">
            <div class="rounded-3" style="width:64px;height:64px;display:grid;place-items:center;background:linear-gradient(180deg,#0b7b88,#56c7c1);color:#fff;font-weight:800">HS</div>
            <div>
              <h3 class="mb-0">HealthStation</h3>
              <small class="text-muted">Akses pegawai & pasien</small>
            </div>
          </div>
          <h4>Selamat datang</h4>
          <p class="text-muted">Masuk untuk mengelola jadwal, catatan pasien, absensi dan user management.</p>
        </div>

        <div class="card p-4" style="width:380px;">
          <h5 class="mb-2">Masuk Akun</h5>
          <div id="alert-placeholder"></div>
          <form id="loginForm" autocomplete="on">
            <div class="mb-2">
              <label class="form-label small">Email / NIP</label>
              <input id="email" type="email" class="form-control" placeholder="nama@rumahsakit.or.id" required>
            </div>
            <div class="mb-2">
              <label class="form-label small">Kata sandi</label>
              <div class="input-group">
                <input id="password" type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <button id="togglePwd" class="btn btn-outline-secondary" type="button">üëÅÔ∏è</button>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div><input id="remember" type="checkbox"> <small>Ingat saya</small></div>
              <a href="#" class="small">Reset kata sandi</a>
            </div>
            <button class="btn btn-primary w-100" id="btnLogin" type="submit">Masuk</button>
            <div class="text-center mt-3">
              <small class="text-muted">Butuh akun? Hubungi IT Support</small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script>window.API_BASE = window.API_BASE || 'http://localhost:4001';</script>
  <script src="api-client.js"></script>
  <script src="auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
